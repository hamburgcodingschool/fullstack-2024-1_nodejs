<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Calculate your BMI:</h1>
        <form method="POST" action="/calculatebmi">
            <div class="mb-3">
                <label for="weight" class="form-label">Your weight in kg:</label>
                <input name="weight" class="form-control" type="number" id="weight" step="0.1" required/>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Your height in cm:</label>
                <input name="height" class="form-control" type="number" id="height" required/>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender1" value="male" checked>
                    <label class="form-check-label" for="gender1">
                      Male ♂️
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender2" value="female">
                    <label class="form-check-label" for="gender2">
                      Female ♀️
                    </label>
                  </div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>
</body>
</html>
