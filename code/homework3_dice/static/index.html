<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice roller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Dice roller:</h1>
          <div class="mb-3">
              <label for="sides" class="form-label">Sides:</label>
              <input name="sides" class="form-control" type="sides" id="sides" placeholder="Enter number of sides of the dice" required/>
              <div id="sidesInvalid" class="invalid-feedback">
                Please enter number of sides for the dice.
              </div>
          </div>
          
          <button type="submit" class="btn btn-primary" id="btnRoll">Roll dice</button>
    </div>
    <div class="container mt-2">
      <div id="resultarea">
            
      </div>
      <ul id="dice-history">
      </ul>
    </div>
</body>
<script src="/main.js"></script>
</html>
